<section [formGroup]="formGroup">
    <mat-form-field>
        <input type="text" placeholder="Pick one" matInput formControlName="autoControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of list$ | async" [value]="item.name">
                {{item.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</section>
